<body>

    <script>
        let ids = ["img1", "img2", "img3", "img4", "img5", "img6", "img7", "img8", "img9", "img10", "img11", "img12", "img13", "img14", "img15", "img16", "img17", "img18", "img19", "img20", "img21", "img22", "img23", "img24", "img25"]
        checkCount = 0
        penalty = 0
        lastCheck = 0
        mouseLocation = 13
        catLocation = 21
        gameOver = false

        function check(position){
          if(gameOver!=true){
            image = ids[position]
            img = document.getElementById(image)
            if(position == mouseLocation){
              img.src = "mouse.jpg"
              gameOver = true
              penalty -= 3
            }else if(position == catLocation){
              img.src = "cat.jpg"
              gameOver = true
              penalty += 4
            }

            checkCount++
            penalty++
            document.getElementById("bushes").innerHTML = "Number of bushes checked is " + checkCount
            document.getElementById("penalty").innerHTML = "Penalty is " + penalty
            lastCheck = position
          }
        }
        function help(){
          let lastcheck_row = parseInt(lastCheck/4)
          let lastcheck_col = parseInt(lastCheck%6)
          let catlocation_row = parseInt(catLocation/4)
          let catlocation_col = parseInt(catLocation%6)
          let mouselocation_row = parseInt(mouseLocation/4)
          let mouselocation_col = parseInt(mouseLocation%6)
          penalty += 2

          if((lastcheck_row-catlocation_row) == 1 || (lastcheck_row-catlocation_row) == -1){
            document.getElementById("help").innerHTML = "meow"
          }else if((lastcheck_col-catlocation_col) == 1 || (lastcheck_col-catlocation_col) == -1){
            document.getElementById("help").innerHTML = "meow"
          }else if((lastcheck_row-mouselocation_row) == 1 || (lastcheck_row-mouselocation_row) == -1){
            document.getElementById("help").innerHTML = "squeak"
          }else if((lastcheck_col-mouselocation_col) == 1 || (lastcheck_col-mouselocation_col) == -1){
            document.getElementById("help").innerHTML = "squeak"
           
          }else{
              document.getElementById("help").innerHTML = "Sorry, no help available"      

          }

          document.getElementById("penalty").innerHTML = "Penalty is " + penalty

          
        }

    </script>
