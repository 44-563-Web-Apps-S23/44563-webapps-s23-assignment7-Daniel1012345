        <div class = "col-sm"><img src = "chest.jfif" height="100" width="100" id= "img25" onclick= "check(24)"></div>
    </div>  

    <script>
        let ids = ["img1", "img2", "img3", "img4", "img5", "img6", "img7", "img8", "img9", "img10", "img11", "img12", "img13", "img14", "img15", "img16", "img17", "img18", "img19", "img20", "img21", "img22", "img23", "img24", "img25"]
        chestCount = 0
        score = 0
        lastCheck = 12
        treasureLocation = 18

        function check(position){
            image = ids[position]
            img = document.getElementById(image)
            if (position == treasureLocation){
                img.src = "treasure.jfif"
            }
            else{
                img.src = "empty.jfif"
            }
            
            chestCount ++
            document.getElementById("chests").innerHTML = "Number of chest checked is " + chestCount
            score ++
            document.getElementById("score").innerHTML = "The score is " + score
            lastCheck = position
            document.getElementById("lastcheck").innerHTML = "The last checked number is " + lastCheck
   
        
        }

        function help(){
            let lastcheck_row = parseInt(lastCheck/5)
            let lastcheck_col = parseInt(lastCheck%5)
            let treasurelocation_row = parseInt(treasureLocation/5)
            let treasurelocation_col = parseInt(treasureLocation%5)
            score = score + 2
            document.getElementById("score").innerHTML = "The score is " + score
            if(lastcheck_row == treasurelocation_row){
                if (lastcheck_col < treasurelocation_col){
                    document.getElementById("help").innerHTML = "left"
                }
                else{
                    document.getElementById("help").innerHTML = "right"
                }
            }
            else if (lastcheck_col == treasurelocation_col){
                if (lastcheck_row < treasurelocation_row){
                    document.getElementById("help").innerHTML = "down" 
                }
                else{
                    document.getElementById("help").innerHTML = "up"
                }
            }
            else
            document.getElementById("help").innerHTML = "Sorry, no help available"      
        }
    </script>
